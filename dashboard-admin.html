<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .navbar-brand {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="#">Admin Dashboard</a>
    <div class="ms-auto">
      <span class="text-white me-3">Halo, Admin!</span>
      <button class="btn btn-outline-light btn-sm">Logout</button>
    </div>
  </nav>

  <div class="container py-4">
    <!-- Kelola Pengguna -->
    <div class="card mb-4">
      <div class="card-header bg-primary text-white">
        Kelola Data Pengguna
      </div>
      <div class="card-body">
        <button class="btn btn-success btn-sm mb-2">+ Tambah Pengguna</button>
        <table class="table table-bordered">
          <thead class="table-light">
            <tr>
              <th>Nama</th>
              <th>Email</th>
              <th>Role</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Siti</td>
              <td>siti@example.com</td>
              <td>Customer</td>
              <td>
                <button class="btn btn-warning btn-sm">Edit</button>
                <button class="btn btn-danger btn-sm">Hapus</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Kelola Layanan -->
    <div class="card mb-4">
      <div class="card-header bg-info text-white">
        Kelola Layanan
      </div>
      <div class="card-body">
        <button class="btn btn-success btn-sm mb-2">+ Tambah Layanan</button>
        <table class="table table-bordered">
          <thead class="table-light">
            <tr>
              <th>Nama Layanan</th>
              <th>Harga</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Haircut</td>
              <td>Rp 25.000</td>
              <td>
                <button class="btn btn-warning btn-sm">Edit</button>
                <button class="btn btn-danger btn-sm">Hapus</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Laporan Transaksi -->
    <div class="card mb-4">
      <div class="card-header bg-success text-white">
        Laporan Transaksi
      </div>
      <div class="card-body">
        <form class="row g-3 mb-3">
          <div class="col-md-4">
            <label for="tanggalAwal" class="form-label">Tanggal Awal</label>
            <input type="date" class="form-control" id="tanggalAwal">
          </div>
          <div class="col-md-4">
            <label for="tanggalAkhir" class="form-label">Tanggal Akhir</label>
            <input type="date" class="form-control" id="tanggalAkhir">
          </div>
          <div class="col-md-4 d-flex align-items-end">
            <button type="submit" class="btn btn-primary">Filter</button>
          </div>
        </form>

        <table class="table table-bordered">
          <thead class="table-light">
            <tr>
              <th>Tanggal</th>
              <th>Nama Pelanggan</th>
              <th>Layanan</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>2025-05-05</td>
              <td>Andi</td>
              <td>Haircut + Cukur</td>
              <td>Rp 50.000</td>
            </tr>
          </tbody>
        </table>
        <button class="btn btn-outline-secondary mt-2">Export PDF</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
