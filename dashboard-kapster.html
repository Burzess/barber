<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Kapster</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .navbar-brand {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="#">Kapster Dashboard</a>
    <div class="ms-auto">
      <span class="text-white me-3">Halo, Kapster!</span>
      <button class="btn btn-outline-light btn-sm">Logout</button>
    </div>
  </nav>

  <div class="container py-4">
    <!-- Jadwal Tugas -->
    <div class="card mb-4">
      <div class="card-header bg-primary text-white">
        Jadwal Tugas Hari Ini
      </div>
      <div class="card-body">
        <table class="table table-bordered align-middle">
          <thead class="table-light">
            <tr>
              <th>Jam</th>
              <th>Nama Pelanggan</th>
              <th>Layanan</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>09:00 - 10:00</td>
              <td>Ahmad</td>
              <td>Haircut</td>
              <td><span class="badge bg-warning">Menunggu Konfirmasi</span></td>
            </tr>
            <tr>
              <td>10:00 - 11:00</td>
              <td>Budi</td>
              <td>Shaving</td>
              <td><span class="badge bg-success">Dikonfirmasi</span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Konfirmasi Layanan -->
    <div class="card">
      <div class="card-header bg-success text-white">
        Konfirmasi Layanan
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="reservasiId" class="form-label">ID Reservasi</label>
            <input type="text" id="reservasiId" class="form-control" placeholder="Masukkan ID Reservasi">
          </div>
          <div class="mb-3">
            <label for="statusKonfirmasi" class="form-label">Status</label>
            <select id="statusKonfirmasi" class="form-select">
              <option value="dikonfirmasi">Dikonfirmasi</option>
              <option value="ditolak">Ditolak</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success">Kirim Konfirmasi</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
